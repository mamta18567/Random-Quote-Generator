<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header><h3>Quote of the Day</h3></header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left left-quotes"></i>
                <p class="quote">Never give up because you never know if the next try is going to be the one that works.</p>
                <i class="fas fa-quote-right right-quotes"></i>
            </div>
            <div class="author">
                <span class="space">__</span>
                <span class="name"><em>Mary Kay Ash</em></span>
            </div>
        </div>
        <hr>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fa-solid fa-paste clipboard"></i></li>
                    <li class="twitter"><i class="fab fa-twitter"></i></li>
                </ul>
                <button class="changeQuote">New Quote</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3cdd73f131.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
